<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<body>
<div class="container">
    <h1>회원가입</h1>
    
    <form method="post" th:action="@{/createMember}" th:object="${userForm}" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" id="user_email" placeholder="이메일 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" id="user_name" placeholder="이름을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" id="user_password" placeholder="비밀번호" autocomplete="on">
        </div>
        <div class="form-group">
            <label th:for="phone">핸드폰</label>
            <input type="text" th:field="*{phone}" class="form-control" id="user_phone" placeholder="핸드폰 입력해주세요">
        </div>
         <div class="form-group">
            <label th:for="gender">성별</label>
            <div>
            <input type='radio' th:field="*{gender}" class="user_gender" value='female' />여성
  			<input type='radio' th:field="*{gender}" class="user_gender" value='male' />남성
  			</div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit_user" style="float:right">Submit</button>
    </form>
    <br/>
</div>

<script type="text/javascript">

	$(document).ready(function () {
		
	    $("#submit_user").click(function(e){
		
		var email = $("#user_email").val();
		var name = $("#user_name").val();
		var password = $("#user_password").val();
		var phone = $("#user_phone").val();
		var gender = $(".user_gender").val();
			
			if(!email){
				console.log(email)
				alert("아이디를 입력해주세요.")
			}else if(!name){
				console.log(name)
				alert("이름을 입력해주세요.")
			}else if(!password){
				console.log(password)
				alert("비밀번호를 입력해주세요.")
			}else if(!phone){
				console.log(phone)
				alert("휴대폰번호를 입력해주세요.")
			}else if(!gender){
				console.log(gender)
				alert("성별을 입력해주세요.")
			}
			console.log("start sendMember!!!")
			
			
			
		});    
        
    });
	  
	
</script>

</body>
</html>
