<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container">
    <h1>소셜 회원가입</h1>
    <!--  th:object="${loginForm2}" , th:field="*{email}" -->
    <!-- 
    email : <span id="userEmail" th:text="${#authentication.principal.attributes.kakao_account.email}"></span><br>
    password : <span id="userPassword" th:text="${#authentication.principal.attributes.id}"></span><br>
    gender : <span id="userGender" th:text="${#authentication.principal.attributes.kakao_account.gender}"></span><br>
    user_login : kakao
    사용자이름 : <span id="login-user" th:text="${#authentication.principal.attributes.properties.nickname}"></span><br>
    
     -->
    <form role="#" th:action="@{/kakaoJoin}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="userEmail" id="userEmail" th:value="${#authentication.principal.attributes.kakao_account.email}" />
        <input type="hidden" name="userPassword" id="userPassword" th:value="${#authentication.principal.attributes.id}" />
        <input type="hidden" name="userGender" id="userGender" th:value="${#authentication.principal.attributes.kakao_account.gender}" />
        <input type="hidden" name="userLogin" id="userLogin" th:value="kakao" />
        <input type="hidden" name="userNickname" id="userNickname" th:value="${#authentication.principal.attributes.properties.nickname}" />
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" id="userName" name = "userName" placeholder="이름을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="phone">핸드폰</label>
            <input type="text"class="form-control" id="userPhone" name = "userPhone" placeholder="핸드폰 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="userState">계정 공개 여부</label>
            <div>
            	<input type='radio' value='Y' name = "userState" />공개
  				<input type='radio' value='N' name = "userState" />비공개
  			</div>
        </div>
        <div class="form-group">
            <label th:for="userInfo">소개글</label>
            <input type="text" class="form-control" id="userInfo" name = "userInfo" maxlength='255' style = "width:100%; height:300px;" placeholder="프로필에 표시할 소개글을 입력해주세요. (최대 255글자)">
        </div>
        <a href="/login" role="button" class = "btn btn-secondary" style="float:right">취소</a>
        <button type="submit" class="btn btn-primary" style="float:right">가입</button>

    </form>
    <br/>
</div>
</body>
</html>
